<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Templates</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
       .navbar {
            background-color: #dc3545;
        }
        .navbar-nav .nav-link {
            color: white !important;
        }

        .black-text {
            color: black;
          }

        .footer {
            background-color: #dc3545;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .main-content {
            margin-top: 20px;
        }
        .navbar-nav {
            margin-left: auto;
            margin-right: auto;
        }
        .custom-card {
            border: 1px solid #dc3545;
            padding: 15px;
            border-radius: 5px;
        }

        .table th, .table td {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .table th:nth-child(1), .table td:nth-child(1) { /* Adjusts the Server column */
            width: 150px; /* Adjust the width as needed */
        }
        
        .table th:nth-child(5), .table td:nth-child(5) { /* Adjusts the Scheduled Date column */
            width: 100px; /* Adjust the width as needed */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="S.M.S" width="40" height="40">
            <span>S.M.S</span>
        </a>
        <div class="collapse navbar-collapse justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link black-text" href="/" aria-label="Home page">Home</a></li>
                <li class="nav-item"><a class="nav-link black-text" href="/uploads" aria-label="Maintenance schedules">Maintenance</a></li>
                <li class="nav-item"><a class="nav-link black-text" href="/download_template" aria-label="Download Excel Template">Download Template</a></li>
                <li class="nav-item"><a class="nav-link black-text" href="{{ url_for('email_templates') }}" aria-label="Email Templates">Email Templates</a></li>
                <li class="nav-item"><a class="nav-link black-text" href="/logout" aria-label="Logout">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Email Templates</h1>
        <form method="POST">
            <div class="form-group">
                <label for="reminder_subject">Reminder Subject:</label>
                <input type="text" class="form-control" id="reminder_subject" name="reminder_subject" value="{{ templates['reminder_subject'] }}" required>
            </div>
            <div class="form-group">
                <label for="reminder_body">Reminder Body:</label>
                <textarea class="form-control" id="reminder_body" name="reminder_body" rows="10" required>{{ templates['reminder_body'] }}</textarea>
            </div>
            <div class="form-group">
                <label for="confirmation_subject">Confirmation Subject:</label>
                <input type="text" class="form-control" id="confirmation_subject" name="confirmation_subject" value="{{ templates['confirmation_subject'] }}" required>
            </div>
            <div class="form-group">
                <label for="confirmation_body">Confirmation Body:</label>
                <textarea class="form-control" id="confirmation_body" name="confirmation_body" rows="10" required>{{ templates['confirmation_body'] }}</textarea>
            </div>
            <button type="submit" class="btn btn-danger btn-block">Save Templates</button>
        </form>
    </div>
    <footer class="footer">
        <p>&copy; 2024 S.M.S - product of company. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
